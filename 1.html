<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Регистрация</h1>
    <form id="register-form">
      <div class="mb-3">
        <label htmlFor="exampleInputLogin1" class="form-label"> Логин </label>
        <input
          type="login"
          name="login"
          class="form-control"
          id="exampleInputLogin1"
          aria-describedby="loginHelp"
          placeholder="Логин"
        />
      </div>

      <div class="dropdown">
        <a
          class="btn btn-secondary dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Кто ты по жизни?
        </a>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Действие</a></li>
          <li><a class="dropdown-item" href="#">Другое действие</a></li>
          <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
        </ul>
      </div>
      <br />

      <div class="mb-3">
        <label htmlFor="exampleInputPassword1" class="form-label">
          Пароль
        </label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Пароль"
        />
      </div>
      <div class="mb-3">
        <label htmlFor="exampleInputPassword2" class="form-label">
          Повторить пароль
        </label>
        <input
          type="password"
          name="password2"
          class="form-control"
          id="exampleInputPassword2"
          placeholder="Повторить пароль"
        />
      </div>
      <button type="submit" class="btn btn-secondary">Регистрация</button>
      <br />
      <br />
      <br />
      <br />

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Заголовок</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Заголовок"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Картинка</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Тут будет ссылка на картинку (или нет)"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Сообщение вашим любимым подписчикам</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Какой-то текст внутри"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Регистрация</button>
    </form>
  </body>
</html>
